<div class="container">
  <h1>MEAN Stack Contacts Application</h1>
  <div class="panel panel-default">
    <p>
      Add some information about the application here that
      describes the pieces involved, how they work together,
      etc.
    </p>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Contacts</div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Actions</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" [(ngModel)]="contact.name"></td>
            <td><input type="text" class="form-control" [(ngModel)]="contact.email"></td>
            <td><input type="text" class="form-control" [(ngModel)]="contact.number"></td>
            <td><button type="button" class="btn btn-default btn-block" (click)="add()">Add contact</button></td>
            <td><button type="button" class="btn btn-info btn-block" (click)="update()">Update</button></td>
          </tr>
          <tr *ngFor="let contact of contacts">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td><button type="button" class="btn btn-danger btn-block" (click)="remove(contact._id)">Remove</button></td>
            <td><button type="button" class="btn btn-warning btn-block" (click)="edit(contact._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

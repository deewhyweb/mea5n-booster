<div class="container">
  <h1>MEAN Stack Contacts Application</h1>
  <div class="panel panel-default">
    <p>
      Add some information about the application here that
      describes the pieces involved, how they work together,
      etc.
    </p>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Contacts</div>
    </div>
    <div class="panel-body">
      <form novalidate #contactForm="ngForm">
       <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" [(ngModel)]="name" name="name" #cname="ngModel" required></td>
            <td><input type="text" class="form-control" [(ngModel)]="email" name="email" #cemail="ngModel" required></td>
            <td><input type="text" class="form-control" [(ngModel)]="number" name="number" #cnumber="ngModel" required></td>
            <td><button type="button" class="btn btn-default btn-block" (click)="add(contactForm)">Add contact</button></td>
            <td><button type="button" class="btn btn-info btn-block" (click)="update(contactForm)">Update</button></td>
          </tr>
          <tr *ngFor="let c of contacts?.value">
            <td>{{c.name}}</td>
            <td>{{c.email}}</td>
            <td>{{c.number}}</td>
            <td><button type="button" class="btn btn-danger btn-block" (click)="remove(c._id)">Remove</button></td>
            <td><button type="button" class="btn btn-warning btn-block" (click)="edit(c._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-danger" *ngIf="cname.errors?.required && cname.touched">
        <span class="pficon pficon-error-circle-o"></span>
        <strong>Name is required</strong>.
      </div>
      <div class="alert alert-danger" *ngIf="cemail.errors?.required && cemail.touched">
        <span class="pficon pficon-error-circle-o"></span>
        <strong>Email is required</strong>.
      </div>
      <div class="alert alert-danger" *ngIf="cnumber.errors?.required && cnumber.touched">
        <span class="pficon pficon-error-circle-o"></span>
        <strong>Number is required</strong>.
      </div>
    </form>
    </div>
  </div>
</div>
